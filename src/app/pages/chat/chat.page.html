<ion-header>
  <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="light">
        Chats
      </ion-title>
    </ion-toolbar>
</ion-header>



<ion-content padding>



<ion-list>
<ion-list *ngFor="let answer of sent" no-lines>

<ion-list>
    <ion-item>
<div class="chat-message" >
  <div class="left-bubble">
    <span class="msg-name">
    
   <ion-icon name="person" danger item-left></ion-icon>
    Me</span>
    
    <p text-wrap>{{answer.key}}</p>
  </div>
</div>
</ion-item>
</ion-list>



<ion-list>
<ion-item>
<div class="chat-message" >
<div class="right-bubble">

  <span class="msg-name">
  
<ion-icon name="person" danger item-left></ion-icon>
  Assistant
  </span>
  <p text-wrap>{{answer.value}}</p>
</div>
</div>
</ion-item>
</ion-list>


</ion-list>

</ion-list>


</ion-content>

<ion-footer>
<ion-grid>
<ion-row>
<ion-col col-10>
<ion-input type="text" placeholder="Ask a question" [(ngModel)]="question" name="question"></ion-input>
</ion-col>
<ion-col col-2 (click)="ask(question)">
<ion-icon name="paper-plane"></ion-icon>
</ion-col>
</ion-row>
</ion-grid>
</ion-footer>
