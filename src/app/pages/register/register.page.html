<ion-header>
    <ion-toolbar color="primary">
      <ion-buttons slot="start">
        <ion-menu-button></ion-menu-button>
      </ion-buttons>
      <ion-title color="light">
        Register
      </ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content padding>
    <ion-row class="login-logo">
      <ion-col>  <img src="assets/imgs/csuc_logo1.png" /></ion-col>
    </ion-row>
  
    <ion-row class="login-form">
      <ion-col>
        <ion-list inset>
  
           <ion-item id="rounded">
            <ion-label>UserName</ion-label>
            <ion-input [(ngModel)]="username"></ion-input>
          </ion-item>
  
        

          <ion-item id="rounded">
              <ion-label>Email</ion-label>
              <ion-input [(ngModel)]="email"></ion-input>
          </ion-item>

          <ion-item id="rounded">
              <ion-label>Password</ion-label>
              <ion-input type="password" [(ngModel)]="password"></ion-input>
            </ion-item>

          
  
        </ion-list>
  
        <ion-col>
          <ion-button color="warning" routerLink="/login"
           primary class="login-button">Back to login :)</ion-button>
          </ion-col>
       
     
  
          <ion-row>
              <ion-col>
                 <ion-button color="secondary"   expand="block" (click)="register(username,email,password)" primary class="login-button">Register</ion-button>
             </ion-col>
           </ion-row>
  
           
          <ion-row>
              <ion-col>
                 <ion-button color="warning"  expand="block" (click)="sendPassword(email)" primary class="login-button">Reset Password</ion-button>
             </ion-col>
           </ion-row>
  
          
  
         
      </ion-col>
    </ion-row>
  
     
  
   
  </ion-content>
